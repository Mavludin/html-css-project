<main>
	<h1>Contact me to get a trip together</h1>

	<!------------ Form start ------------>
	<form>
		<div>
			<input type="text" name="name" placeholder="Your name..." class="enter-el">
		</div>
		<div>
			<input type="tel" name="tel" placeholder="Your tel..." class="enter-el">
		</div>
		<div>
			<input type="email" name="email" placeholder="Your email..." class="enter-el">
		</div>
		<div>
			<input type="submit" name="submit" value="Send" id="submit-btn">
		</div>
	</form>
	<!------------ Form end ------------>

</main>
